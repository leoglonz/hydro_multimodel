# Data --------------------------------------------------------------------------
attributes:
  - len
  - len_dir
  - sinuosity
  - slope
  - stream_drop
  - uparea

name: srb
batch_size: 3
dropout_threshold: -1
gage_locations: ${data_dir}/observations/susquehanna_example.csv
minimum_zones: 3
observation_source: susquehanna
observations: ${data_dir}/observations/susquehanna_streamflow
streamflow_version: merit_global_v1.1
rho: 56
shuffle: False
time:  # We have to start around 1990 with these obs
  start: 1990/10/01
  end: 1995/09/30
  origin_start_date: 1980/01/01
zarr:
  edges: ${marquette_data_dir}/MERIT/zarr/graph/edges/
  gage_coo_indices: ${marquette_data_dir}/MERIT/zarr/gage_coo_indices
  HUC_TM: ${marquette_data_dir}/MERIT/zarr/TMs/PFAF_
  MERIT_TM: ${marquette_data_dir}/MERIT/zarr/TMs/MERIT_FLOWLINES_
  q_prime: ${marquette_data_dir}/MERIT/zarr/q_prime
  streamflow: ${marquette_data_dir}/streamflow/zarr/${dataset.streamflow_version}/
