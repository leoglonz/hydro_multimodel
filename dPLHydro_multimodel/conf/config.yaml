defaults:
  - _self_
  - hydra: settings


## Config -------------------------------#
mode: train
nn_model: LSTM
hydro_models: ['HBV']
ensemble_type: ensemble

dyn_hydro_params:
  HBV: ['parBETA', 'parBETAET']
  SACSMA: ['parTT']
  PRMS: []


## Config for all model -----------------#
# Consider breaking up per model.
random_seed: 0
device: cuda
gpu_id: 0

routing_hydro_model: True
forcings: gages2_50
potet_module: dataset
potet_dataset_name: PET_hargreaves(mm/day)
target: ['00060_Mean']

loss_function: RmseLoss_flow_comb
loss_function_weights:
    w1: 11.0
    w2: 1.0

train:
  start_time: 1980/10/01
  end_time: 1995/10/01
test:
  start_time: 1995/10/01
  end_time: 2010/10/01

nmul: 16
warm_up: 365
rho: 365
batch_size: 100
epochs: 50
hidden_size: 256
dropout: 0.5
nearzero: 1e-5
freeze: True

n_basins: 25
save_epoch: 1

name: hmm0.3.0-${forcings}
data_dir: F:\code_repos\water\data
output_dir: ${data_dir}/model_runs/hydro_multimodel_results/${forcings}/debugging
# ${data_dir}\model_runs\hydro_multimodel_results\${forcings}\dynamic\debugging


