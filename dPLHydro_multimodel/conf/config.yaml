defaults:
    - _self_
    - hydra: settings
    - observations: camels_671_dp_2024    # gages2_50, camels_671_dp_2024, camels_671_dp_2023



## General Config -------------------------------#
mode: train   # train, test, train_test, train_wnn_only
ensemble_type: none    # none, frozen_pnn, free_pnn
use_checkpoint: False    # See bottom

random_seed: 0
device: cuda
gpu_id: 1

train:
    start_time: 1980/10/01
    end_time: 1995/10/01
test:
    start_time: 1995/10/01
    end_time: 2010/10/01

batch_basins: 25

name: hmm1.2-${observations.name}
# data_dir: /Users/leoglonz/Desktop/water/data
# data_dir: F:\code_repos\water\data
data_dir: /data/lgl5139/hydro_multimodel/dPLHydro_multimodel/runs # Subject to removal.
output_dir: ${data_dir}/${observations.name}/saved_models/no_rout


## Model Config -------------------------------#
pnn_model: LSTM    # LSTM, MLP
hydro_models: [HBV]    # HBV, marrmot_PRMS, SACSMA_with_snow
dyn_hydro_params:
    HBV: []    # parBETA, parBETAET
    SACSMA: []
    PRMS: []

routing_hydro_model: False
pet_module: dataset    # dataset, potet_hamon, potet_hargreaves
pet_dataset_name: PET_hargreaves(mm/day)
target: ['00060_Mean']    # 00060_Mean, 00010_Mean, BFI_AVE, PET

loss_function: RmseLoss_flow_comb
loss_function_weights:
    w1: 11.0
    w2: 1.0

nmul: 16
warm_up: 365
rho: 365
batch_size: 200
epochs: 5
dropout: 0.5
hidden_size: 256
learning_rate: 1
nearzero: 1e-5

save_epoch: 1

weighting_nn:
    dropout: 0.5
    hidden_size: 256
    learning_rate: 0.01
    method: sigmoid
    loss_function: RmseLoss_flow_comb
    loss_function_weights:
        w1: 11.0
        w2: 1.0
    loss_factor: 15
    loss_lower_bound: 0.9
    loss_upper_bound: 1.1


